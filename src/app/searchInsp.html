<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fault Data Table</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="./insp.css">
</head>
<body>
    <div class="header-image">
        <img src="../../assets/POSM-Logo-350px.png" alt="Header Image"> - Search Inspections
    </div>
    <div class="container">
        <h1>POSM Quick Search</h1>
        <!-- Loading indicator -->
        <div id="loading" style="display: none;">
            <img src="../../assets/loading-gif.gif" alt="Loading...">
        </div>
        <table id="example" class="display" style="width:100%">
            <thead>
                <tr>
                    <th></th>
                    <th>Session ID</th>
                    <th>Asset ID</th>
                    <th>Start MH</th>
                    <th>End MH</th>
                    <th>Date</th>
                    <th>Template Name</th>
                    <th>Location</th>
                    <th>City</th>
                    <th>Video Link</th>
                    <th>Fault Details</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Include external JavaScript file -->
    <script src="./searchTable.js"></script>
    <script>
        $(document).ready(function () {
            // Initialize DataTable
            var table = $('#example').DataTable({
                "paging": true,
                "pageLength": 10, // Default entries per page
                "searching": true, // Enables searching
                "ordering": true, // Enables column ordering
                "info": true, // Show table information
                "autoWidth": true // Enable auto width
            });

            // Custom search function
            $('#searchInput').on('keyup', function () {
                table.search(this.value).draw();
            });
        });
    </script>
</body>
</html>
