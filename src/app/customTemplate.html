<!-- customTemplate.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./customTemplate.css">
    <title>Custom Template</title>
</head>

<body>
<h1>Enter Custom Template</h1>
<input type="text" id="customTemplate" placeholder="Enter custom template">
<button id="saveCustomTemplate">Save</button>
<script>
    document.getElementById('saveCustomTemplate').addEventListener('click', () => {
        const customTemplate = document.getElementById('customTemplate').value;
        window.electronAPI.sendCustomTemplate(customTemplate);
        window.close();
    });
</script>
</body>

</html>
